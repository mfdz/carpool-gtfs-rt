syntax = "proto2";

import "com/google/transit/realtime/gtfs-realtime.proto";

option java_package = "de.mfdz";
package transit_realtime;

message MfdzTripDescriptorExtension {
  optional string trip_url = 1;
}

extend TripDescriptor {
  optional MfdzTripDescriptorExtension trip_descriptor = 1100;
}
